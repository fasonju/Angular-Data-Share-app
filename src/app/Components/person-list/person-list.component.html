<table>
    <tr>
      <th>Name</th>
      <th>date of birth</th>
      <th>height</th>
      <th>sex</th>
    </tr>
    <tr *ngFor="let person of personList">
        <th>{{person.name}} {{person.surname}}</th>
        <th>{{person.birthDate}}</th>
        <th>{{person.height}}</th>
        <th>{{person.sex}}</th>
    </tr>
  </table>
